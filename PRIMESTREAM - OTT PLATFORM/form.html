<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrimeStream - Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary-color: #e50914;
      --dark-color: #141414;
      --light-color: #f4f4f4;
      --secondary-color: #6e6e6e;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      color: var(--light-color);
    }
    .navbar {
      background-color: var(--dark-color) !important;
    }
    .navbar-brand {
      color: var(--primary-color) !important;
      font-weight: bold;
    }
    .account-container {
      max-width: 400px;
      background-color: var(--dark-color);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      margin-top: 5rem;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.534);
      border: none;
      color: var(--light-color);
    }
    .form-control:focus {
      background-color: rgba(255,255,255,0.15);
      color: var(--light-color);
      box-shadow: none;
    }
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }
    .toggle-link {
      color: var(--primary-color);
      cursor: pointer;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }

      footer {
            background-color: var(--dark-color);
            padding: 2rem 0;
            margin-top: 8.5rem;
            
        }

        .footer-links {
            list-style-type: none;
            padding: 0;
        }

        .footer-links a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .footer-links a:hover {
            color: var(--light-color);
        }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="project2.html">PRIMESTREAM</a>
  </div>
</nav>

<!-- Account Forms -->
<div class="container d-flex justify-content-center">
  <div class="account-container">
    <!-- Sign In Form -->
    <form id="signinForm">
      <h3 class="text-center mb-4">Sign In</h3>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email address" required style="color: white;">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
      <p class="mt-3 text-center">
        Don't have an account? <span class="toggle-link" onclick="showSignup()">Sign Up</span>
      </p>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" style="display:none;">
      <h3 class="text-center mb-4">Create Account</h3>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email address" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="mt-3 text-center">
        Already have an account? <span class="toggle-link" onclick="showSignin()">Sign In</span>
      </p>
    </form>
  </div>
</div>
<footer>
        <div class="container">
            <div class="text-center text-secondary mt-4">
                <p>&copy; 2023 PrimeStream. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

<script>
  function showSignup() {
    document.getElementById('signinForm').style.display = 'none';
    document.getElementById('signupForm').style.display = 'block';
  }
  function showSignin() {
    document.getElementById('signupForm').style.display = 'none';
    document.getElementById('signinForm').style.display = 'block';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
