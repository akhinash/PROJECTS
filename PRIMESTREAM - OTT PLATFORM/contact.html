<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PrimeStream</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0b0b0b;
            color: #fff;
        }
        p{
            color: white;
        }

        .contact-section {
            padding: 60px 0;
        }

        .form-control {
            background-color: #ffffff3a;
            border: none;
            color: #fff;
        }

        .form-control:focus {
            background-color: #1c1c1c;
            color: #fff;
            box-shadow: none;
            border: 1px solid #ff4c4c;
        }

        .btn-custom {
            background-color: #e50914;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #e63e3e;
        }

        /* Change placeholder text color */
        input::placeholder {
            color: white;
            /* Your desired color */
            opacity: 1;
            /* Make sure it's fully visible */
        }

        /* Optional: style for textarea placeholders too */
        textarea::placeholder {
            color: white;
        }

        
        .navbar-brand {
            color:#e50914;
            font-weight: 700;
            font-size: 2rem;
        }

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="project2.html">PRIMESTREAM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="project2.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <center><p style="color: white;">Weâ€™d love to hear from you! Please fill out the
                form below.</p></center>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                >
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Type your message"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom px-4">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !subject || !message) {
                alert("Please fill out all fields before submitting.");
                return;
            }

            alert("Thank you! Your message has been sent.");
            this.reset();
        });
    </script>

</body>

</html>
